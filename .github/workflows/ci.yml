name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read
  id-token: write

env:
  AWS_REGION: ap-southeast-1
  API_ECR_REPOSITORY: yellbook/api
  WEB_ECR_REPOSITORY: yellbook/web

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache Nx artifacts
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Install Dependencies
        run: npm install

      - name: Nx Reset (prepare cache)
        run: npx nx reset

      - name: Generate Nx Project Graph
        run: npx nx graph --file=project-graph.json

      - name: Run Lint
        run: npm run lint 2>/dev/null || true

      - name: Run Typecheck
        run: npm run typecheck

      - name: Build API & Web
        run: npm run build

  docker-build-push:
    needs: lint-and-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [api, web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image - ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.image }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/yellbook/${{ matrix.image }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/yellbook/${{ matrix.image }}:latest

      - name: Image digest
        run: echo "Image pushed to ${{ steps.login-ecr.outputs.registry }}/yellbook/${{ matrix.image }}:${{ github.sha }}"

  docker-build-pr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [api, web]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (PR check) - ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.image }}
          push: false
          tags: |
            yellbook-${{ matrix.image }}:${{ github.sha }}
            yellbook-${{ matrix.image }}:latest

  security-scan:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR registry
        id: ecr-registry
        run: |
          REGISTRY=$(aws ecr get-authorization-token --query authorizationData[0].proxyEndpoint --output text | sed 's|https://||')
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ steps.ecr-registry.outputs.registry }}/yellbook/api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.json'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.json'
        continue-on-error: true

  health-check:
    needs: [lint-and-build, docker-build-push, security-scan]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate Health Check Report
        run: |
          echo "# ðŸ¥ CI/CD Health Check Report" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Pipeline Status" >> $GITHUB_STEP_SUMMARY
          
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          
          LINT_STATUS="${{ needs.lint-and-build.result }}"
          DOCKER_STATUS="${{ needs.docker-build-push.result }}"
          SECURITY_STATUS="${{ needs.security-scan.result }}"
          
          if [ "$LINT_STATUS" == "success" ]; then LINT_ICON="âœ… Passed"; else LINT_ICON="âŒ Failed"; fi
          if [ "$DOCKER_STATUS" == "success" ]; then DOCKER_ICON="âœ… Passed"; elif [ "$DOCKER_STATUS" == "skipped" ]; then DOCKER_ICON="â­ï¸ Skipped"; else DOCKER_ICON="âŒ Failed"; fi
          if [ "$SECURITY_STATUS" == "success" ]; then SECURITY_ICON="âœ… Passed"; elif [ "$SECURITY_STATUS" == "skipped" ]; then SECURITY_ICON="â­ï¸ Skipped"; else SECURITY_ICON="âŒ Failed"; fi
          
          echo "| Lint & Build | $LINT_ICON |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build & Push | $DOCKER_ICON |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | $SECURITY_ICON |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts Status (ECR)" >> $GITHUB_STEP_SUMMARY
          
          if [ "$DOCKER_STATUS" == "success" ]; then
            echo "| Service | Repository | Tags | Size (MB) | Digest |" >> $GITHUB_STEP_SUMMARY
            echo "|---|---|---|---|---|" >> $GITHUB_STEP_SUMMARY
            
            # API Image
            API_INFO=$(aws ecr describe-images --repository-name yellbook/api --region ${{ env.AWS_REGION }} --query 'sort_by(imageDetails, &imagePushedAt)[-1]' 2>/dev/null || echo "null")
            if [ "$API_INFO" != "null" ]; then
              API_TAGS=$(echo $API_INFO | jq -r '.imageTags | join(", ")')
              API_SIZE=$(echo $API_INFO | jq -r '.imageSizeInBytes')
              API_SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $API_SIZE/1048576}")
              API_DIGEST=$(echo $API_INFO | jq -r '.imageDigest' | cut -c 1-12)
              echo "| **API** | \`yellbook/api\` | $API_TAGS | $API_SIZE_MB MB | \`$API_DIGEST...\` |" >> $GITHUB_STEP_SUMMARY
            else
               echo "| **API** | \`yellbook/api\` | âŒ Not Found | - | - |" >> $GITHUB_STEP_SUMMARY
            fi
  
            # Web Image
            WEB_INFO=$(aws ecr describe-images --repository-name yellbook/web --region ${{ env.AWS_REGION }} --query 'sort_by(imageDetails, &imagePushedAt)[-1]' 2>/dev/null || echo "null")
            if [ "$WEB_INFO" != "null" ]; then
              WEB_TAGS=$(echo $WEB_INFO | jq -r '.imageTags | join(", ")')
              WEB_SIZE=$(echo $WEB_INFO | jq -r '.imageSizeInBytes')
              WEB_SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $WEB_SIZE/1048576}")
              WEB_DIGEST=$(echo $WEB_INFO | jq -r '.imageDigest' | cut -c 1-12)
              echo "| **Web** | \`yellbook/web\` | $WEB_TAGS | $WEB_SIZE_MB MB | \`$WEB_DIGEST...\` |" >> $GITHUB_STEP_SUMMARY
            else
               echo "| **Web** | \`yellbook/web\` | âŒ Not Found | - | - |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Docker build was not successful, skipping ECR check." >> $GITHUB_STEP_SUMMARY
          fi
